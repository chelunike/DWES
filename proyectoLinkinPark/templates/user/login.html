{% extends '_base.twig' %}

{% block head %}  
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}

{% block body %}
    <p class="lead">Login to your account</p>
    <form action="user/dologin" method="post" class="form-auth-small m-t-20">
        <div class="form-group">
            <label for="signin-email" class="control-label sr-only">Email or Nickname</label>
            <input type="text" name="user" class="form-control round" id="signin-email" value="" placeholder="Email or Nickname" required>
        </div>
        <div class="form-group">
            <label for="signin-password" class="control-label sr-only">Password</label>
            <input type="password" name="password" class="form-control round" id="signin-password" value="" placeholder="Password" required>
        </div>
        <div class="form-group clearfix">
            <label class="fancy-checkbox element-left">
                <input type="checkbox">
                <span>Remember me</span>
            </label>								
        </div>
        <div class="form-group clearfix">
            <div class="g-recaptcha" data-sitekey="{{ captcha_key }}"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-round btn-block">LOGIN</button>
        <div class="bottom">
            <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="user/forgotpasswd">Forgot password?</a></span>
            <span>Don't have an account? <a href="user/register">Register</a></span>
        </div>
    </form>
{% endblock %}
