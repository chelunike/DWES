{% extends '_base.twig' %}

{% block head %}  
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}

{% block body %}
    <p class="lead">Create an account</p>
    <form action="user/doregister" method="post" class="form-auth-small m-t-20">
        <div class="form-group">
            <input type="email" name="mail" class="form-control round" placeholder="Your email" required>
        </div>
        <div class="form-group">
            <input type="text" name="nickname" class="form-control round" placeholder="Your Nickname" required>
        </div>
        <div class="form-group">
            <input type="text" name="name" class="form-control round" placeholder="Your Real Name">
        </div>
        <div class="form-group">         
            <input type="password" name="password" class="form-control round" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" name="clave2" class="form-control round" placeholder="Verify Password" required>
        </div>
        <div class="form-group clearfix">
            <div class="g-recaptcha" data-sitekey="{{ captcha_key }}"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-round btn-block">Register</button>
        <div class="bottom">
            <span>Do you have an account? <a href="user/login">Login</a></span>
        </div>
    </form>
    <!--<div class="separator-linethrough"><span>OR</span></div>
    <button class="btn btn-round btn-signin-social"><i class="fa fa-facebook-official facebook-color"></i> Sign in with Facebook</button>
    <button class="btn btn-round btn-signin-social"><i class="fa fa-twitter twitter-color"></i> Sign in with Twitter</button>-->
{% endblock %}
